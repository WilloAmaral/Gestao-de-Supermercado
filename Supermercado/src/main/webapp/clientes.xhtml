<!DOCTYPE html>
<<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>CRUD de Clientes</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="{clienteBean.clientes}" var="cliente">
                <p:column headerText="ID">
                    <h:outputText value="{cliente.id}" />
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="{cliente.nome}" />
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="{cliente.email}" />
                </p:column>
                <p:column headerText="Telefone">
                    <h:outputText value="{cliente.telefone}" />
                </p:column>
            </p:dataTable>

            <p:panelGrid columns="2">
                <h:outputLabel for="nome" value="Nome:" />
                <p:inputText id="nome" value="{clienteBean.clienteSelecionado.nome}" />

                <h:outputLabel for="email" value="Email:" />
                <p:inputText id="email" value="{clienteBean.clienteSelecionado.email}" />

                <h:outputLabel for="telefone" value="Telefone:" />
                <p:inputText id="telefone" value="{clienteBean.clienteSelecionado.telefone}" />

                <p:commandButton value="Adicionar" action="{clienteBean.adicionarCliente}" />
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
</html>
