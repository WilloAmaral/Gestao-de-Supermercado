<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      <link rel="stylesheet" type="text/css" href="css/regist.css" />

    
<h:head>
    <title>Registro de Cliente</title>
    
</h:head>
<h:body>
    <h:form>
        <h3>Registro de Cliente</h3>
        
        <p:panelGrid columns="2" styleClass="grid">
            <h:outputLabel for="nome" value="Nome:" />
            <p:inputText id="nome" value="#{clienteBean.nome}" required="true" />
            
            <h:outputLabel for="email" value="E-mail:" />
            <p:inputText id="email" value="#{clienteBean.email}" required="true" />
            
            <h:outputLabel for="telefone" value="Telefone:" />
            <p:inputText id="telefone" value="#{clienteBean.telefone}" required="true" />
            
            <h:outputLabel for="endereco" value="EndereÃ§o:" />
            <p:inputText id="endereco" value="#{clienteBean.endereco}" required="true" />
        </p:panelGrid>
       <br/>
       <br/>
         <p:commandButton value="Registar" action="#{clienteBean.registrarCliente}" update="msg" />
        <p:commandButton value="Cancelar" action="#{clienteBean.registrarCliente}" update="msg" />
        <p:messages id="msg" showDetail="true" />
    </h:form>
</h:body>
</html>
